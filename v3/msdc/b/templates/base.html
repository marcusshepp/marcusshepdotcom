<html>
    <head>
        <title>B</title>
        {% load static %}
        <link
            rel="stylesheet"
            href="{% static 'output.css' %}" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="bg-slate-800 text-slate-200">
        {% block main %}

        <!-- typewriter -->
        <div class="w-full p-4">
            <div class="typewriter w-fit font-bold text-xl">
                <div class="tracking-wider">const marcusshep;</div>
            </div>
        </div>

        <!-- intro -->
        <div
            class="p-4 mb-10 text-5xl bg-gradient-to-r from-slate-800 from-80% to-slate-700 to-100%">
            <div class="">Tinkering;</div>
            <div class="">One Line At A Time;</div>
        </div>

        <!-- posts -->
        <div id="blog-container">
            <div
                hx-get="/posts"
                hx-trigger="load">
                <div>loading...</div>
            </div>
        </div>

        {% endblock %}
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            });
        </script>
    </body>
</html>
